<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons CSS</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <h2>Normal Buttons</h2>
    <a>
        <button class="button">Learn More</button>
    </a>
    <button class="button">Learn More</button>
    <button class="button hover">Learn More</button>
    <h2>Filled Buttons</h2>
    <a>
        <button class="button fill">Learn More</button>
    </a>
    <button class="button fill">Learn More</button>
    <button class="button fill hover">Learn More</button>
    <h2>Icon Buttons</h2>
    <a>
        <button class="button fill"><span>&#8595</span>Download</button>
    </a>
    <button class="button fill"><span>&#8595</span>Download</button>
    <button class="button fill hover"><span>&#8595</span>Download</button>
    
</body>
</html>
